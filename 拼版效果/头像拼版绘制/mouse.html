<!DOCTYPE html>
<html>
<head>
<title>draw_test</title>
<style>
#my_painter{position:relative;width:1000px;height:500px;}
#base_canvas{position:absolute;top:0px;left:0px;z-index:100}
#event_canvas{position:absolute;top:0px;left:0px;z-index:200}
#special_canvas{position:absolute;top:0px;left:0px;z-index:300}
</style>
</head>
<body>
	<script src = "mouse.js"></script>
	<script src = "mouse_event.js"></script>
	<script src = "button_draw_up.js"></script>
	<script src = "draw_character.js"></script>
	<h1>HTML Canvas Event Demo - By Gloomy Fish</h1>
	<pre>Press W, A, S, D keys to move</pre>
	<input type ="button" value = "拼版抬起" onclick = "draw_up()"> 
	<input type ="button" value = "角色绘制" onclick = "draw_character()">
	<div id="my_painter">
		<canvas id="base_canvas" tabindex="0" width = 1000px height = 500px></canvas>
		<canvas id="event_canvas" tabindex="1" width = 1000px height = 500px></canvas>
		<canvas id="special_canvas" tabindex="2" width = 1000px height = 500px></canvas>
	</div>	
</body>
</html>
